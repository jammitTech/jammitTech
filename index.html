<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find on Google Maps</title>
</head>
<body>
  <h1>Look Up Address on Google Maps</h1>
  <p>Enter an address below and click "Find on Maps" to open it in Google Maps.</p>
  <form action="https://maps.google.com/" method="get" target="_blank">
    <label for="address">Address:</label>
    <input type="text" id="address" name="q">
    <button type="submit">Find on Maps</button>
  </form>
</body>
</html>
